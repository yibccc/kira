    <script>
        new Vue({
            el:'#store-add-app',
            data(){
                return{
                    id:'',
                    restKey:0,
                    textarea:'',
                    value:'',
                    actionType:'',
                    vueRest:'1',
                    storeList:[],
                    index:0,
                    inputStyle:{'flex':1},
                    ruleForm:{
                        'name':'',
                        'address':'',
                        'size':'',
                        'prepTime':'',
                        'eachManageArea':'',
                        'eachServe':'',
                        'closureTime':'',
                        'eachCleanArea':'',
                        'dutyNum':'',
                    },
                    mak:false,
                    isIndeterminate:true,
                    checkAll:false,
                    checkeds:[],
                    // jobList:[]
                }
            },
            computed:{
                rules(){
                    return{
                        'name':[
                            {'required':true,'message':'请填写门店名称','trigger':'blur'}
                        ],
                        'address':[
                            {'required':true,'message':'请填写门店地址','trigger':'change'}
                        ],
                        'size':[
                            {'required':true,'message':'请填写门店占地面积','trigger':'blur'}
                        ],
                    }
                }
            },
            created(){
                this.id=requestUrlParam('id')
                this.actionType=this.id ? 'edit' : 'add'
                if(this.id){
                    this.init();
                }
            },
            mounted(){},
            methods: {
                async init(){
                    queryStoreById(this.id).then(res => {
                        console.log(res)
                        if(String(res.code) === '1'){
                            this.ruleForm = {...res.data}
                        }else{
                            this.$message.error(res.msg || '操作失败')
                        }
                    })
                },

                inputHandle(val,index){},
                submitForm(formName,st){
                    this.$refs[formName].validate((valid)=>{
                        if(valid){
                            let params = {...this.ruleForm}
                            params.storeId=this.ruleForm.storeId
                            if(this.actionType == 'add'){
                                delete params.id
                                addStore(params).then(res=>{
                                    if(res.code === 1){
                                        this.$message.success('门店添加成功！')
                                        if(!st){
                                            this.goBack()
                                        }else{
                                            this.ruleForm={
                                                'name':'',
                                                'address':'',
                                                'size':'',
                                                'prepTime':'',
                                                'eachManageArea':'',
                                                'eachServe':'',
                                                'closureTime':'',
                                                'eachCleanArea':'',
                                                'dutyNum':'',
                                            }
                                        }
                                    }else{
                                        this.$message.error(res.msg || '操作失败')
                                    }
                                }).catch(err=>{
                                    this.$message.error('请求出错了：'+err)
                                })
                            }else{
                                delete params.updateTime
                                editStore(params).then(res=>{
                                    if(res.code == 1){
                                        this.$message.success('门店信息修改成功！')
                                        this.goBack()
                                    }else{
                                        this.$message.error(res.msg || '操作失败')
                                    }
                                }).catch(err=>{
                                    this.$message.error('请求出错了：'+err)
                                })
                            }
                        }else{
                            return false
                        }
                    })
                },
                handleAvatarSuccess (response, file, fileList) {
                    // 拼接down接口预览
                    if(response.code === 0 && response.msg === '未登录'){
                      window.top.location.href = '../../page/login.html'
                    }else{
                       this.ruleForm.image = response.data
                    }
                },
                goBack(){
                    window.parent.menuHandle({
                        id:'3',
                        url:'../../page/store/list.html',
                        name:'门店管理'
                    },false)
                }
            },
        });
