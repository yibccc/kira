<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能排班系统</title>
    <link rel="stylesheet" href="../../plugins/element-ui/index.css">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/page.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.3/axios.js"></script>
    <style>
        #store-app .notAdmin::after{
            border:0 !important;
        }
        .tip{
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container" id="store-app">
        <div class="container">
            <div class="tableBar">
                <el-input
                    v-model="input"
                    placeholder="请输入门店名字"
                    style="width:250px"
                    clearable
                     @keyup.enter.native="handleQuery"    
                >
                    <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor:pointer"
                        @click="handleQuery"
                    ></i>
                </el-input>
                <div class="tableLab">
                    <span style="margin-right: 14px" class="delBut non" @click="deleteStoreHandle('批量', null)">批量删除</span>
                    <el-button
                        type="primary"
                        @click="addStoreHandle('add')"
                    >
                        + 添加门店
                    </el-button>
                </div>
            </div>
            <el-table
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
            >
                <el-table-column
                    type="selection"
                    width="40"
                    align="center"
                ></el-table-column>
                <el-table-column
                    prop="name"
                    label="门店名称"
                    align="center"
                ></el-table-column>
                <el-table-column
                    prop="address"
                    label="地址"
                    align="center"
                ></el-table-column>
                <el-table-column
                    prop="size"
                    label="占地/平方米"
                    align="center"
                ></el-table-column>
                <el-table-column
                    prop="ruleId"
                    label="规则"
                    align="center"
                >
                    <template v-slot="scope">
                        <el-button
                                type="text"
                                size="small"
                                class="greenBug non"
                                @click.native="showRule(scope.row)"
                        >
                            查看规则
                        </el-button>
                    </template>
                </el-table-column>
                <el-dialog
                        title="规则详细信息"
                        :visible.sync="DialogVisible"
                        width="30%"
                        :before-close="handleClose"
                        :append-to-body="true"
                >
                    <div class="form">
                        <el-form ref="ruleData" :model="ruleData">
                            <div class="tip">开店前</div>
                            <el-form-item label="准备工作所需时间：">{{ruleData.prepTime}}</el-form-item>
                            <el-form-item label="管理门店面积/员工：">{{ruleData.eachManageArea}}</el-form-item>
                            <div class="tip">营业中</div>
                            <el-form-item label="服务客流量/员工：">{{ruleData.eachServe}}</el-form-item>
                            <div class="tip">闭店后</div>
                            <el-form-item label="闭店后清理所需时间：">{{ruleData.closureTime}}</el-form-item>
                            <el-form-item label="清理门店面积/员工：">{{ruleData.eachCleanArea}}</el-form-item>
                            <el-form-item label="无客流量时需员工数：" style="font-weight: bold">{{ruleData.dutyNum}}</el-form-item>
                        </el-form>
                    </div>
                </el-dialog>
                <el-table-column
                    label="操作"
                    width="160"
                    align="center"
                >
                    <template v-slot="scope">
                        <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addStoreHandle(scope.row.id)"
                        >
                            编辑
                        </el-button>
                        <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="deleteStoreHandle('单删',scope.row.id)"
                        >
                            删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                class="pageList"
                :page-sizes="[10,20,30,40]"
                :page-size="pageSize"
                layout="total,sizes,prev,pager,next,jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
            ></el-pagination>
        </div>
    </div>
    <script src="../../plugins/vue/vue.js"></script>
    <script src="../../plugins/element-ui/index.js"></script>
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/store.js"></script>
</body>
    <script>
        new Vue({
            el:'#store-app',
            data(){
                return{
                    input:'',
                    counts:0,
                    page:1,
                    pageSize:10,
                    tableData:[],
                    id:'',
                    DialogVisible:false,
                    ruleData:{
                        'prepTime':'',
                        'eachManageArea':'',
                        'eachServe':'',
                        'closureTime':'',
                        'eachCleanArea':'',
                        'dutyNum':'',
                    }
                }
            },
            computed:{},
            created(){
                this.init()
                this.user = JSON.parse(localStorage.getItem('userInfo')).username
            },
            mounted(){},
            methods: {
                async init () {
                    const params = {
                        page: this.page,
                        pageSize: this.pageSize,
                        name: this.input ? this.input : undefined
                    }
                    await getStoreList(params).then(res => {
                        console.log(res.data);
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records || []
                            this.counts = res.data.total
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                },
                handleQuery() {
                    this.page = 1;
                    this.init();
                },
                handleClose(done){
                    this.$confirm('确定关闭吗').then(() => {
                        // function(done)，done 用于关闭 Dialog
                        done();
                    }).catch(() => {
                        console.log("点击确定时触发");
                    });
                },
                //添加
                addStoreHandle(st){
                    if(st === 'add'){
                        window.parent.menuHandle({
                            id:'3',
                            url:'../page/store/add.html',
                            name:'添加门店'
                        },true)
                    }else{
                        window.parent.menuHandle({
                            id:'3',
                            url:'../page/store/add.html?id='+st,
                            name:'修改门店'
                        },true)
                    }
                },
                //删除
                deleteStoreHandle(type,id){
                    if(type === '批量' && id === null){
                        if(this.checkList.length === 0){
                            return this.$message.error('请选择删除对象')
                        }
                    }
                    this.$confirm('确认删除该门店，是否继续？','确定删除',{
                        'confirmButtonText':'确定',
                        'cancelButtonText':'取消',
                    }).then(()=>{
                        deleteStore(type === '批量' ? this.checkList.join(',') : id).then(res => {
                            if(res.code === 1){
                                console.log(id)
                                this.$message.success('删除成功！')
                                this.handleQuery()
                            }else{
                                this.$message.error(res.msg || '操作失败')
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了:'+err)
                        })
                    })
                },
                showRule(row){
                    this.id = row.id
                    getRuleById(this.id).then(res=>{
                        this.DialogVisible=true
                        if(String(res.code) === '1'){
                            this.ruleData = {...res.data}
                        }else{
                            this.$message.error(res.msg || '操作失败')
                        }
                    })
                },
                // 全部操作
                handleSelectionChange (val){
                  let checkArr = []
                  val.forEach((n) => {
                    checkArr.push(n.id)
                  })
                  this.checkList = checkArr
                },
                handleSizeChange(val){
                    this.pageSize=val
                    this.init()
                },
                handleCurrentChange(val){
                    this.page=val
                    this.init()
                }
            },
        })
    </script>
</html>
