<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能排班系统</title>
    <link rel="stylesheet" href="../../plugins/element-ui/index.css">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/page.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.3/axios.js"></script>
    <style>
        #rule-app .notAdmin::after{
            border:0 !important;
        }
    </style>
</head>
<body>
    <div class="dashboard-container" id="rule-app">
        <div class="container">
            <div class="tableBar">
                <el-input
                    v-model="input"
                    placeholder="请输入规则名称"
                    style="width:250px"
                    clearable
                    @keyup.enter.native="handleQuery"
                >
                    <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor:pointer"
                        @click="handleQuery"
                    ></i>
                </el-input>
                <div class="tableLab">
                    <span style="margin-right: 14px" class="delBut non" @click="deleteHandle('批量', null)">批量删除</span>
                    <el-button
                        type="primary"
                        @click="addRuleHandle('add')"
                    >
                        + 添加规则
                    </el-button>
                </div>
            </div>
            <el-table
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
            >
                <el-table-column
                    type="selection"
                    width="40"
                    align="center"
                ></el-table-column>
                <el-table-column
                    prop="name"
                    label="规则名称"
                    align="center"
                ></el-table-column>
                <el-table-column
                    prop="createUserName"
                    label="创建者"
                    align="center"
                ></el-table-column>
                <el-table-column
                    label="操作"
                    width="160"
                    align="center"
                >
                    <template v-slot="scope">
                        <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addRuleHandle(scope.row.id)"
                            :class="{notAdmin:user !== 'admin'}"
                        >
                            编辑
                        </el-button>
                        <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="deleteRuleHandle('单删',scope.row.id)"
                            :class="{notAdmin:user !== 'admin'}"
                        >
                            删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                class="pageList"
                :page-sizes="[10,20,30,40]"
                :page-size="pageSize"
                layout="total,sizes,prev,pager,next,jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
            ></el-pagination>
        </div>
    </div>
    <script src="../../plugins/vue/vue.js"></script>
    <script src="../../plugins/element-ui/index.js"></script>
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/rule.js"></script>
</body>
    <script>
        new Vue({
            el:'#rule-app',
            data(){
                return{
                    input:'',
                    counts:0,
                    page:1,
                    pageSize:10,
                    tableData:[],
                    id:'',
                }
            },
            computed:{},
            created(){
                this.init()
                this.user = JSON.parse(localStorage.getItem('userInfo')).username
            },
            mounted(){},
            methods: {
                async init () {
                    const params = {
                        page: this.page,
                        pageSize: this.pageSize,
                        name: this.input ? this.input : undefined
                    }
                    await getRuleList(params).then(res => {
                        console.log(res.data);
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records || []
                            this.counts = res.data.total
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                },
                handleQuery() {
                    this.page = 1;
                    this.init();
                },
                //添加
                addRuleHandle(st){
                    if(st === 'add'){
                        window.parent.menuHandle({
                            id:'5',
                            url:'../page/rule/add.html',
                            name:'添加规则'
                        },true)
                    }else{
                        window.parent.menuHandle({
                            id:'5',
                            url:'../page/rule/add.html?id='+st,
                            name:'修改规则'
                        },true)
                    }
                },
                //删除
                deleteRuleHandle(type,id){
                    if(type === '批量' && id === null){
                        if(this.checkList.length === 0){
                            return this.$message.error('请选择删除对象')
                        }
                    }
                    this.$confirm('确认删除该规则，是否继续？','确定删除',{
                        'confirmButtonText':'确定',
                        'cancelButtonText':'取消',
                    }).then(()=>{
                        deleteRule(type === '批量' ? this.checkList.join(',') : id).then(res => {
                            if(res.code === 1){
                                this.$message.success('删除成功！')
                                this.handleQuery()
                            }else{
                                this.$message.error(res.msg || '操作失败')
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了:'+err)
                        })
                    })
                },
                // 全部操作
                handleSelectionChange (val){
                  let checkArr = []
                  val.forEach((n) => {
                    checkArr.push(n.id)
                  })
                  this.checkList = checkArr
                },
                handleSizeChange(val){
                    this.pageSize=val
                    this.init()
                },
                handleCurrentChange(val){
                    this.page=val
                    this.init()
                }
            },
        })
    </script>
</html>
